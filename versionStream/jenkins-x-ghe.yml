buildPack: none
pipelineConfig:
  pipelines:
    pullRequest:
      pipeline:
        options:
          containerOptions:
            resources:
              limits:
                cpu: 4
                memory: 6144Mi
              requests:
                cpu: 1
                memory: 2048Mi
        environment:
        - name: GH_ACCESS_TOKEN
          valueFrom:
            secretKeyRef:
              name: bdd-pipeline-token-github-ghe
              key: password
        - name: JENKINS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: bdd-admin-password
              key: password
        agent:
          image: gcr.io/jenkinsxio/builder-go-nodejs:2.1.100-729
        stages:
        - name: ci
          steps:
          - command: jx/bdd/ghe/ci.sh
            image: gcr.io/jenkinsxio/jx-cli:3.0.102
            name: runci

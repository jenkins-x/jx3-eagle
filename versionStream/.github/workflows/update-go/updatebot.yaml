apiVersion: updatebot.jenkins-x.io/v1alpha1
kind: UpdateConfig
spec:
  rules:
  - changes:
    - go:
        owner:
        - jenkins-x
        - jenkins-x-plugins
        repositories:
          include:
          - "jx-*"
        package: github.com/jenkins-x
        upgradePackages:
          include:
          - "github.com/jenkins-x/*"
          - "github.com/jenkins-x-plugins/*"

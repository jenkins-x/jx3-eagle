apiVersion: kubernetes-client.io/v1
kind: ExternalSecret
metadata:
  name: bdd-git-gitlab
spec:
  backendType: gcpSecretsManager
  data:
  - key: bdd-git-gitlab-password
    name: password
    version: latest
  - key: bdd-git-gitlab-username
    name: username
    version: latest
  projectId: jx-labs-infra
  template:
    metadata:
      annotations:
        secret.jenkins-x.io/schema-object: '{"name":"bdd-git-gitlab","properties":[{"name":"username","question":"the
          pipeline username","help":"the user name used by pipelines running in Jenkins
          X","defaultValue": "dev1"},{"name":"password","question":"the pipeline token
          or password","help":"the token or password used by pipelines running in
          Jenkins X"}]}'
    type: Opaque

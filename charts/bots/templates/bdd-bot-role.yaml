apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: bdd-bot
rules:
- apiGroups:
  - jenkins.io
  resources:
  - environments
  verbs:
  - get
  - list
- apiGroups:
  - jenkins.io
  resources:
  - pipelineactivities
  verbs:
  - get
  - list
  - create
- apiGroups:
  - jxtest.jenkins.io
  resources:
  - testrun
  - testruns
  verbs:
  - get
  - list
  - create
  - delete
- apiGroups:
  - tf.isaaguilar.com
  resources:
  - terraforms
  verbs:
  - get
  - list
  - watch
  - create
  - delete
- apiGroups:
  - "*"
  resources:
  - configmaps
  - job
  verbs:
  - get
  - list
  - watch

# Source: knative-serving/templates/activator-service-svc.yaml
apiVersion: v1
kind: Service
metadata:
  name: activator-service
  namespace: jx-staging
  labels:
    app: activator
    serving.knative.dev/release: "v0.19.0"
    gitops.jenkins-x.io/pipeline: 'namespaces'
spec:
  selector:
    app: activator
  ports:
    # Define metrics and profiling for them to be accessible within service meshes.
    - name: http-metrics
      port: 9090
      targetPort: 9090
    - name: http-profiling
      port: 8008
      targetPort: 8008
    - name: http
      port: 80
      targetPort: 8012
    - name: http2
      port: 81
      targetPort: 8013
  type: ClusterIP

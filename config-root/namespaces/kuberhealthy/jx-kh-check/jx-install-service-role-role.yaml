# Source: jx-kh-check/templates/jx-install-check.yaml
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: jx-install-service-role
  namespace: kuberhealthy
  labels:
    gitops.jenkins-x.io/pipeline: 'namespaces'
rules:
  - apiGroups:
      - "apps"
    resources:
      - deployments
    verbs:
      - get
      - list
  - apiGroups:
      - "batch"
    resources:
      - jobs
    verbs:
      - get
      - list

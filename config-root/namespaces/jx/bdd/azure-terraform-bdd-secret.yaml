apiVersion: kubernetes-client.io/v1
kind: ExternalSecret
metadata:
  name: azure-terraform-bdd-secret
  namespace: jx
  labels:
    gitops.jenkins-x.io/pipeline: 'namespaces'
spec:
  backendType: gcpSecretsManager
  projectId: jx-labs-infra
  data:
  - name: client-id
    key: bdd-azure-client-id
    version: latest
  - name: client-secret
    key: bdd-azure-client-secret
    version: latest
  - name: subscription-id
    key: bdd-azure-subscription-id
    version: latest
  - name: tenant-id
    key: bdd-azure-tenant-id
    version: latest
  - name: tfvar-apex-domain-name
    key: bdd-azure-tfvar-apex-domain-name
    version: latest
  - name: tfvar-apex-domain-resource-group-name
    key: bdd-azure-tfvar-apex-domain-resource-group-name
    version: latest
  template:
    metadata:
      annotations:
        jenkins-x.io/gsm-kubernetes-secret-key: password
        jenkins-x.io/gsm-secret-id: azure-terraform-bdd-secret
        meta.helm.sh/release-name: feature-infra-secrets
        meta.helm.sh/release-namespace: jx
    type: Opaque

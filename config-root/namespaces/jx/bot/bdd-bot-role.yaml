apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: bdd-bot
  namespace: jx
  labels:
    gitops.jenkins-x.io/pipeline: 'namespaces'
rules:
  - apiGroups:
      - jenkins.io
    resources:
      - environments
      - pipelineactivities
    verbs:
      - get
      - list
  - apiGroups:
      - jxtest.jenkins.io
    resources:
      - testrun
      - testruns
    verbs:
      - get
      - list
      - create
      - delete
  - apiGroups:
      - "*"
    resources:
      - configmaps
    verbs:
      - get

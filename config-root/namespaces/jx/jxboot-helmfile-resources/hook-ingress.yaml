# Source: jxboot-helmfile-resources/templates/700-hook-ing.yaml
apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  annotations:
    kubernetes.io/ingress.class: nginx
  name: hook
  namespace: jx
  labels:
    gitops.jenkins-x.io/pipeline: 'namespaces'
spec:
  rules:
    - http:
        paths:
          - backend:
              serviceName: hook
              servicePort: 80
            path: "/hook"
      host: hook-jx.dev.jenkins-x.me
  tls:
    - hosts:
        - hook-jx.dev.jenkins-x.me
      secretName: "tls-dev-jenkins-x-me-p"

apiVersion: kubernetes-client.io/v1
kind: ExternalSecret
metadata:
  name: jx-pipeline-git-github-github
  namespace: jx
  annotations:
    secret.jenkins-x.io/schema-object: '{"name":"jx-pipeline-git-github-github","properties":null,"mandatory":true}'
  labels:
    gitops.jenkins-x.io/pipeline: 'namespaces'
spec:
  backendType: gcpSecretsManager
  projectId: jx-labs-infra
  data:
  - name: password
    key: tf-jx-growing-ant-jx-pipeline-user
    property: token
    version: latest
  - name: username
    key: tf-jx-growing-ant-jx-pipeline-user
    property: username
    version: latest
  template:
    metadata:
      annotations:
        build.knative.dev/git-0: https://github.com
        jenkins.io/credentials-description: API Token for acccessing https://github.com
          Git service inside pipelines
        jenkins.io/name: github
        jenkins.io/url: https://github.com
        secret.jenkins-x.io/schema-object: '{"name":"jx-pipeline-git-github-github","properties":null,"mandatory":true}'
      labels:
        jenkins.io/created-by: jx
        jenkins.io/credentials-type: usernamePassword
        jenkins.io/kind: git
        jenkins.io/service-kind: github
    type: Opaque

# Source: jxboot-helmfile-resources/charts/gcpods/templates/cronjob.yaml
apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: jxboot-helmfile-resources-gcpods
  labels:
    app: gcpods
    chart: gcpods-2.0.1143
    release: jxboot-helmfile-resources
    heritage: Helm
    gitops.jenkins-x.io/pipeline: 'namespaces'
  namespace: jx
spec:
  concurrencyPolicy: Forbid
  failedJobsHistoryLimit: 1
  successfulJobsHistoryLimit: 3
  schedule: "0/30 */3 * * *"
  jobTemplate:
    spec:
      template:
        metadata:
          labels:
            app: gcpods
            release: jxboot-helmfile-resources
        spec:
          restartPolicy: Never
          serviceAccountName: jxboot-helmfile-resources-gcpods
          containers:
            - name: gcpods
              command: [jx]
              args:
                - gc
                - pods
                - --batch-mode
              imagePullPolicy: IfNotPresent
              image: "gcr.io/jenkinsxio-labs/jxl:0.0.127"
              env:
                - name: JX_LOG_FORMAT
                  value: json
                - name: JX_LOG_LEVEL
                  value: info
                - name: PIPELINE_KIND
                  value: dummy
              resources: {}

apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: controllerbuild
  namespace: jx
  labels:
    gitops.jenkins-x.io/pipeline: 'namespaces'
rules:
  - apiGroups:
      - jenkins.io
    resources:
      - pipelineactivities
      - pipelinestructures
      - sourcerepositories
    verbs:
      - list
      - get
      - watch
      - create
      - update
      - patch
  - apiGroups:
      - jenkins.io
    resources:
      - environments
      - plugins
    verbs:
      - get
      - list
      - watch
  - apiGroups:
      - ""
    resources:
      - pods
      - pods/log
      - secrets
    verbs:
      - get
      - list
      - watch

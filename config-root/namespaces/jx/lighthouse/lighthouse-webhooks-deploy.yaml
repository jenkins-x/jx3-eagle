    jenkins-x.io/hash: 'e46d60e70cccd49f639b660062f1ce20b9a6a5086d9577a86d958087a2c58399'
  namespace: jx
spec:
  replicas: 1
  selector:
    matchLabels:
      draft: draft-app
      app: lighthouse-webhooks
  template:
    metadata:
      labels:
        draft: draft-app
        app: lighthouse-webhooks
    spec:
      serviceAccountName: lighthouse-webhooks
      containers:
        - name: lighthouse-webhooks
          image: gcr.io/jenkinsxio/lighthouse-webhooks:0.0.930
          imagePullPolicy: IfNotPresent
          args:
            - "--namespace=jx"
          env:
            - name: "GIT_KIND"
              value: "github"

    app: lighthouse-webhooks
    gitops.jenkins-x.io/pipeline: 'namespaces'
  annotations:
    checksum/config: 2b84be6caf965ba2b9f652aeb7fe6f0621c71208be5c26cfd93dc0de159bb881

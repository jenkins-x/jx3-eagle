    - body: "It appears that the `pipeline_run_params` declared in the presubmit/postsubmit config in trigger.yaml are not copied to the generated LighthouseJobSpec and are therefore not available later to the subsequent code that generates the PipelineRun resource.\r\n\r\nI had a browse of the source code and it looks like the bug is caused here:\r\nhttps://github.com/jenkins-x/lighthouse/blob/860dc3b15d148e9437661d8172798a9ea0192720/pkg/jobutil/jobutil.go#L160-L174\r\nas the line `PipelineRunParams: jb.PipelineRunParams` is missing."

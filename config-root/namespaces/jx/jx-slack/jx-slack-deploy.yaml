# Source: jx-slack/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: jx-slack
  labels:
    app: jx-slack
    git.jenkins-x.io/sha: annotate
    gitops.jenkins-x.io/pipeline: 'namespaces'
  annotations:
    meta.helm.sh/release-name: 'jx-slack'
    wave.pusher.com/update-on-config-change: 'true'
  namespace: jx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: jx-slack
  template:
    metadata:
      labels:
        app: jx-slack
      annotations:
        myannotation: abcd
        git.jenkins-x.io/sha: '39715263e7dda3cf3b763c2fd541e1f5867c4f81'
    spec:
      containers:
        - name: slack
          image: "gcr.io/jenkinsxio/jx-slack:0.0.60"
          imagePullPolicy: IfNotPresent
          command:
            - "/jx-slack"
          args:
            - run
          resources:
            limits:
              cpu: 100m
              memory: 256Mi
            requests:
              cpu: 80m
              memory: 128Mi
          env:
            - name: GIT_SECRET_MOUNT_PATH
              value: /secrets/git
            - name: GIT_KIND
              value: "github"
            - name: GIT_SECRET_SERVER
              value: "https://github.com"
            - name: GIT_TOKEN
              valueFrom:
                secretKeyRef:
                  key: password
                  name: tekton-git
            - name: SLACK_TOKEN
              valueFrom:
                secretKeyRef:
                  key: token
                  name: jx-slack
          volumeMounts:
            - mountPath: /secrets/git
              name: secrets-git
      terminationGracePeriodSeconds: 10
      serviceAccountName: jx-slack
      volumes:
        - name: secrets-git
          secret:
            defaultMode: 420
            secretName: tekton-git

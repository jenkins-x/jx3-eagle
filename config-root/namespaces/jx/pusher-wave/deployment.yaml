apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: pusher-wave
    release: "pusher-wave"
    chart: "pusher-wave-1.0.0"
    heritage: "Helm"
    gitops.jenkins-x.io/pipeline: 'namespaces'
  name: pusher-wave-pusher-wave
  namespace: jx
  annotations:
    wave.pusher.com/update-on-config-change: 'true'
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pusher-wave
      release: "pusher-wave"
      chart: "pusher-wave-1.0.0"
      heritage: "Helm"
  template:
    metadata:
      labels:
        app: pusher-wave
        release: "pusher-wave"
        chart: "pusher-wave-1.0.0"
        heritage: "Helm"
    spec:
      containers:
        - image: "quay.io/pusher/wave:v0.4.0"
          imagePullPolicy: IfNotPresent
          name: pusher-wave-pusher-wave
          args:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
      serviceAccountName: pusher-wave-pusher-wave
      nodeSelector: {}

# Source: jx-build-controller/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: jx-build-controller
  labels:
    app: jx-build-controller
    chart: jx-build-controller-0.1.0
    release: jx-build-controller
    heritage: Helm
    gitops.jenkins-x.io/pipeline: 'namespaces'
  namespace: jx
  annotations:
    wave.pusher.com/update-on-config-change: 'true'
spec:
  selector:
    matchLabels:
      app: jx-build-controller
      release: jx-build-controller
  template:
    metadata:
      labels:
        app: jx-build-controller
        release: jx-build-controller
    spec:
      restartPolicy: Always
      serviceAccountName: jenkins-x-controllerbuild
      containers:
        - name: jx-build-controller
          command: [jx-build-controller]
          imagePullPolicy:
          image: "gcr.io/jenkinsxio/jx-build-controller:0.1.0"
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /healthz
              port: http
          readinessProbe:
            httpGet:
              path: /readyz
              port: http
          env:
            - name: GIT_SECRET_MOUNT_PATH
              value: /secrets/git
            - name: GIT_AUTHOR_EMAIL
              value: jenkins-x@googlegroups.com
            - name: GIT_AUTHOR_NAME
              value: jenkins-x-bot
            - name: GIT_SECRET_SERVER
              value: https://github.com
            - name: XDG_CONFIG_HOME
              value: /tmp/git-creds
          resources:
            limits:
              cpu: 100m
              memory: 512Mi
            requests:
              cpu: 80m
              memory: 128Mi
          volumeMounts:
            - mountPath: /secrets/git
              name: secrets-git
      volumes:
        - name: secrets-git
          secret:
            defaultMode: 420
            secretName: tekton-git

          type: string
          jsonPath: ".status.status"
        - name: Chart
          type: string
          jsonPath: ".spec.name"
        - name: Version
          type: string
          jsonPath: ".spec.version"
        - name: App Version
          type: string
          jsonPath: ".spec.appVersion"
        - name: Home
          type: string
          jsonPath: ".spec.home"

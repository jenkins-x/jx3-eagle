    rbac.authorization.k8s.io/aggregate-to-admin: "true"
    gitops.jenkins-x.io/pipeline: 'cluster'
rules:
  - apiGroups:
      - tekton.dev
    resources:
      - tasks
      - taskruns
      - pipelines
      - pipelineruns
